<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Blog | オフライン</title>
    <meta
      name="description"
      content="バドとか、開発とか、いまはオフラインです。ネットワーク復旧後に再読み込みしてください。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Noto Sans JP", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #1f2937 0%, #0f172a 60%),
          linear-gradient(135deg, #0f172a, #020617);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e2e8f0;
        padding: 1.5rem;
      }

      .card {
        width: min(520px, 100%);
        text-align: center;
        padding: 2.25rem;
        border-radius: 28px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(226, 232, 240, 0.25);
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(16px);
      }

      .badge {
        display: inline-flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: center;
        padding: 0.25rem 0.9rem;
        border-radius: 999px;
        background: rgba(14, 165, 233, 0.1);
        border: 1px solid rgba(14, 165, 233, 0.4);
        color: #bae6fd;
        font-size: 0.8rem;
      }

      h1 {
        margin: 1.5rem 0 0.5rem;
        font-size: clamp(2.4rem, 2.2vw + 1rem, 3rem);
        letter-spacing: -0.01em;
      }

      p {
        margin: 0.5rem 0 1.5rem;
        color: #cbd5f5;
        line-height: 1.6;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 0.65rem;
        flex-wrap: wrap;
        margin-top: 1.5rem;
      }

      .actions a {
        border-radius: 999px;
        padding: 0.85rem 1.8rem;
        font-weight: 600;
        font-size: 0.95rem;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .primary {
        background: linear-gradient(135deg, #22d3ee, #0ea5e9);
        color: #0f172a;
        box-shadow: 0 10px 30px rgba(14, 165, 233, 0.35);
      }

      .ghost {
        border: 1px solid rgba(226, 232, 240, 0.5);
        color: #e2e8f0;
        background: transparent;
      }

      .actions a:hover {
        transform: translateY(-2px);
      }

      .actions a:active {
        transform: translateY(1px);
      }

      small {
        display: block;
        margin-top: 1rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="badge">オフライン</span>
      <h1>インターネット接続がありません</h1>
      <p>
        このサイト（バドとか、開発とか）は現在ネットワークに接続できていません。
        回線が復旧したら再読み込みして最新の情報を確認してください。
      </p>
      <div class="actions">
        <a class="primary" href="/">ホームへ戻る</a>
        <a class="ghost" href="javascript:location.reload()">再読み込み</a>
      </div>
      <small>接続が復旧するまで、もう少しお待ちください。</small>
    </div>
  </body>
</html>
